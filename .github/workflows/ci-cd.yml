name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install frontend dependencies
      run: |
        cd frontend
        pnpm install
        
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo, pdo_mysql, zip
        
    - name: Install backend dependencies
      run: |
        cd backend
        composer install --no-dev --optimize-autoloader
        
    - name: Run backend tests
      run: |
        cd backend
        php artisan test --env=testing

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Docker image
      run: |
        docker build -t agenda-backend:${{ github.sha }} ./backend
        docker build -t agenda-backend:latest ./backend

    - name: Build Frontend Docker image  
      run: |
        docker build -t agenda-frontend:${{ github.sha }} ./frontend
        docker build -t agenda-frontend:latest ./frontend

    - name: List Docker images
      run: docker images | grep agenda

  deploy-k8s:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
