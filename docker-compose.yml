version: '3.8'

networks:
  agenda-network:
    driver: bridge

services:
  mariadb:
    image: mariadb:latest
    container_name: agenda-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: agenda
      MYSQL_USER: user
      MYSQL_PASSWORD: md_pass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - agenda-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: agenda-backend
    ports:
      - "8000:8000"
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      DB_HOST: mariadb
      DB_DATABASE: agenda
      DB_USERNAME: user
      DB_PASSWORD: md_pass
      APP_ENV: local
      APP_DEBUG: true
    networks:
      - agenda-network
    volumes:
      - ./backend/storage:/var/www/storage

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agenda-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - agenda-network

volumes:
  mariadb_data:
    driver: local