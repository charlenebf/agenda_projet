apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: agenda
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: agenda-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4200
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: agenda
spec:
  selector:
    app: frontend
  ports:
  - port: 4200
    targetPort: 4200
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agenda-ingress
  namespace: agenda
spec:
  rules:
  - host: agenda.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 4200
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000